<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="../../static/pages/css/style.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главное меню</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Оплата</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Доставка</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Контакты</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Информация</a></li>
            </ul>
            <span style="float:right; margin-right:5px;">Телефон 8(800)800-80-80</span>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="Поиск по сайту" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2 " onClick='location.href="sing-up/"'>личный кабинет</button>
                <button type="button" class="btn btn-warning" onClick='location.href="registration/"'>Зарегистрироваться</button>
            </div>
        </div>
    </div>
</header>
<div id="product">
<div>
<img src="../../static/pages/img/marketing/pc/pc1.png" height="500" width="500"/>
<button id="buy" type="button" class="btn btn-warning">Купить</button>
    <div id="description">
<h1>Крутой ПК</h1>
<p>Характеристики крутого пк</p>
    </div>
</div>
</div>
</body>
</html>
